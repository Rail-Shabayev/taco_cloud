<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/registration.css" th:href="@{../css/registration.css}">
    <title>Taco Cloud</title>
</head>

<body>
<header id="header">
    <a href="/"> <img id="header-img"
                      src="https://www.freepnglogos.com/uploads/flamingo-png/flamingo-flocking-fun-enjoy-randolph-28.png"
                      alt="flamingo flocking fun enjoy randolph"/></a>
    <div id="nav-bar">
        <a class="nav-link" href="http://localhost:8080/recent">Недавно созданные тако</a>
        <a class="nav-link" href="http://localhost:8080/design">Создать тако</a>
        <form class="nav-link" method="post" th:action="@{/logout}">
            <input id="nav-logout" type="submit" value="Выйти">
        </form>
    </div>
</header>
<section id="main">

    <h1>Регистрация</h1>

    <form method="POST" th:action="@{/register}" id="registerForm">
        <div id="first-subsection">
            <label  class="data-input" for="username">Ник: <input required id="username" type="text"
                                                                 name="username"/><br/></label>
            <label class="data-input" for="fullname">Полное имя: <input id="fullname" type="text"
                                                                        name="fullname"/><br/></label>
            <label  class="data-input" for="password">Пароль: <input required id="password" type="password"
                                                                    name="password"/><br/></label>
            <label class="data-input" for="confirm">Подтвердить пароль: <input id="confirm" type="password"
                                                                               name="confirm"/><br/></label>
        </div>
        <div id="second-subsection">
            <label class="data-input" for="city">Город: <input id="city" type="text" name="city"/><br/></label>
            <label class="data-input" id="phone" for="phone">Телефон: <input type="text" name="phone"/><br/></label>
        </div>
        <input id="submit-but" type="submit" value="Зарегистрироваться"/>
    </form>
</section>

</body>
</html>
</section>
